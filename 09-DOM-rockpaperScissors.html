<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
<link rel="stylesheet" href="/09-DOM-rockPaperScissors.css">
  </head>
  <body>
    <h3 class="title">Rock Paper Scissors</h3>
    <button 
      onclick="pickWinner('rock')" 
      class="move-buttons">
        <img 
          src="images/rock-emoji.png" 
          class="move-icons">
    </button>
    <button 
      onclick="pickWinner('paper')" 
      class="move-buttons">
        <img 
          src="images/paper-emoji.png" 
          class="move-icons">
    </button>
    <button 
      onclick="pickWinner('scissors')" 
      class="move-buttons">
        <img 
          src="images/scissors-emoji.png" 
          class="move-icons">
    </button>

    <p class="js-result result">Start Game</p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.draws=0;
    localStorage.removeItem('score');
    updateScore();
    "
    class="resetScore-button">
    RESET SCORES.</button>
    <script src="/09-DOM-rockPaperScissors.js"></script>
  </body>
</html>
